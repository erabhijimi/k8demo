server:
  port: 9191
  connection-timeout: 300000
spring :
  application :
    name : api-gateway
  cloud:
    discovery:
      enabled: true
    gateway:
      routes:
        - id: ANSWERS-SERVICE
          uri: lb://ANSWERS-SERVICE
          predicates:
            - Path=/answers/**
          filters:
            - name: CircuitBreaker
              args:
                name: ANSWERS-SERVICE
                fallbackuri: forward:/answerFallback
        - id: QUESTIONS-SERVICE
          uri: lb://QUESTIONS-SERVICE
          predicates:
            - Path=/questions/**
          filters:
            - name: CircuitBreaker
              args:
                name: QUESTIONS-SERVICE
                fallbackuri: forward:/questionFallback
eureka:
  client:
    register-with-eureka : true
    fetch-registry: true
    serviceUrl:
      defaultZone : http://localhost:8761/eureka/
  instance:
    hostname: localhost
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 40000